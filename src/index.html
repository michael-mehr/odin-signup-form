<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="app">
        <header>
            <img src=".\assets\odin-lined.png" alt="Lined Odin Logo">
            <p>ODIN</p>
            <img src=".\assets\halie-west-25xggax4bSA-unsplash.jpg" alt="background image">
            <p>
                Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </header>
        <div class="content">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italics">now</span> to get started</p>
            <p>You <span class="italics">know</span> you want to.</p>
            <form action="" method="post">
                <p>Let's do this!</p>
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name">
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name">
                <label for="email">EMAIL</label>
                <input type="email" id="email">
                <label for="phone_number">PHONE NUMBER</label>
                <input type="text" id="phone_number">
                <label for="password">PASSWORD</label>
                <input type="text" id="password">
                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input type="text" id="confirm_password">
                <input type="submit" value="Create Account">
                <p>
                    Already have an account? <a href="">Log in</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
