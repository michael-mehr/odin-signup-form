<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="app">
        <div class="logo-card">
            <img class="background-img" src="assets/halie-west-25xggax4bSA-unsplash.jpg" alt="background image of foliage">
            <div class="logo-banner">
                <img class="logo" src="assets/odin-lined.png" alt="">
                <p>ODIN</p>
            </div>
            <p class="img-credit">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
        </div>
        <div class="content">
            <p class="large-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italics">now</span> to get started</p>
            <p class="large-text">You <span class="italics">know</span> you want to.</p>
            <form action="" method="post">
                <div class="white-banner">
                    <p class="large-text">Let's do this!</p>
                    <div class="input-pair">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name">
                    </div>
                    <div class="input-pair">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name">
                    </div>
                    <div class="input-pair">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email">
                    </div>
                    <div class="input-pair">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="text" id="phone_number">
                    </div>
                    <div class="input-pair">
                        <label for="password">PASSWORD</label>
                        <input type="text" id="password">
                    </div>
                    <div class="input-pair">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="text" id="confirm_password">
                    </div>
                </div>
                    <input type="submit" value="Create Account">
                    <p>
                        Already have an account? <a href="">Log in</a>
                    </p>
            </form>
        </div>
    </div>
</body>
</html>
